<div class="row">
	<div class="col-xs-12">
		<div class="box">
			<div class="box-header">
				<h3 class="box-title">日志管理</h3>

				<div class="box-tools">
					<div class="input-group input-group-sm" style="width: 350px;">
						<input type="text" name="table_search" id="searchNameId"
							class="form-control pull-right" placeholder="用户名">

						<div class="input-group-btn">
							<button type="button" class="btn btn-default btn-search">
                                <i class="fa fa-search"></i>
							</button>
							<button type="button" class="btn btn-default btn-delete">删除</button>
						</div>
					</div>
				</div>
			</div>
			<!-- /.box-header -->
			<div class="box-body table-responsive no-padding">
				<table class="table table-hover">
					<thead>
						<tr>
						    <th><input type="checkbox" id="checkAll">全选</th>
							<th>用户名</th>
							<th>操作</th>
							<th>请求方法</th>
							<th>请求参数</th>
							<th>IP</th>
							<th>执行时长</th>
						</tr>
					</thead>
					<tbody id="tbodyId">
					    <tr>
					       <td colspan="7">数据正在加载中...</td>
					    </tr>
					</tbody>
				</table>
			</div>
			<div id="pageId" class="box-footer clearfix">
			      
			</div>
			<!-- /.box-body -->
		</div>
		<!-- /.box -->
	</div>
</div>
<script type="text/javascript">
     $(function(){//页面(html/csss)加载完成
    	 //异步加载分页页面
    	 //当load函数异步请求结束执行doGetObjects
    	 $("#pageId")
    	 .load("doPageUI",doGetObjects);
         //搜索按钮事件注册
         $(".input-group-btn")
         .on("click",".btn-search",doQueryObjects)
         .on("click",".btn-delete",doDeleteObjects)
         
         //thead中checkbox对象事件注册
         $("#checkAll").change(doChangeTBodyCheckboxState);
         //tbody中checkbox对象事件注册
         $("#tbodyId")
         .on("change",".cBox",doChangeTHeadCheckboxState)
     });
     //修改thead中checkbox的状态值
     function doChangeTHeadCheckboxState(){
       //1.获取所有tbody中checkbox对象状态相与的结果
    	var flag=true;
    	$("#tbodyId input[type='checkbox']")
    	.each(function(){
    		flag=flag&&$(this).prop("checked");
    	});
       //2.修改thead中checkbox的值
        $("#checkAll").prop("checked",flag);
     }
     //修改tbody中checkbox对象状态值
     function doChangeTBodyCheckboxState(){
    	//1.获取全选(checkAll)对象的状态值
    	let flag=$(this).prop("checked");
    	//2.修改tbody中checkbox对象的状态值
    	$("#tbodyId input[type='checkbox']")
    	.each(function(){
    		$(this).prop("checked",flag);
    	})
     }
     //执行删除业务
     function doDeleteObjects(){
    	//1.获取选中记录的id值并校验
    	let idArray=doGetCheckedIds();
    	if(idArray.length==0){
    		alert("请先选中");
    		return;
    	}
    	console.log(idArray);
    	//2.提示是否删除(借助confirm函数)
    	if(!confirm("确认删除吗"))return;
    	//3.定义删除的url
    	var url="log/doDeleteObjects";
    	//4.定义删除时要传递的参数
    	var params={"ids":idArray.toString()};//1,2,3,4
    	//5.执行异步删除业务.
    	$.post(url,params,function(result){
    		if(result.state==1){
    		  alert(result.message);
    		  //刷新策略(重新查询,清空tbody内容)
    		  doRefrush();
    		}else{
    		  alert(result.message);
    		}
    	})
     }
     
     //刷新前修改当前页码值
     function doRefrush(){
    	//1.获取当前页码值,总页数
    	let pageCurrent=$("#pageId").data("pageCurrent");
    	let pageCount=$("#pageId").data("pageCount");
    	//2.获取checkAll的状态值
    	let flag=$("#checkAll").prop("checked");
    	if(pageCurrent==pageCount&&pageCurrent==1&&flag){
    		$("#checkAll").prop("checked",false);
    		$("#tbodyId").empty();
    		doInitPagination();
    		return;
    	}
    	//3.修改当前页码值
    	if(pageCurrent!=1&&flag&&pageCurrent==pageCount){
    		pageCurrent--;
    		$("#pageId").data("pageCurrent",pageCurrent);
    	}
    	doGetObjects();
     }
     //获取选中的id值
     function doGetCheckedIds(){
    	//1.定义一个数组,用户存储id
    	let array=[];//new Array();
    	//2.遍历所有checkbox获得选中的id存数组
        $("#tbodyId input[type='checkbox']")
    	//each函数用于迭代输出
    	.each(function(){//发现checkbox则执行此函数
    		//$(this)代表迭代的input对象
    		if($(this).prop("checked")){
    		   //将input对象的value值存数组
    		   array.push($(this).val())
    		}
    	});
    	//3.返回存储了id的数组
    	return array;
     }
     
     //点击查询按钮执行查询操作
     function doQueryObjects(){
    	//debugger
    	//1.初始化当前页码值为1 
    	$("#pageId").data("pageCurrent",1);
    	//2.基于用户名查询日志信息
    	doGetObjects();
     }
     //异步查询用户行为日志
     function doGetObjects(){
    	//初始化thead中checkbox对象的状态
    	$("#checkAll").prop("checked",false);
    	//debugger //断点调试(debug模式)
        //1.定义请求的url
        const url="log/doFindPageObjects";
        //2.定义请求的参数
        var pageCurrent=$("#pageId").data("pageCurrent");
        if(!pageCurrent)pageCurrent=1;
        var params={"pageCurrent":pageCurrent};//"pageCurrent=1"
        var username=$("#searchNameId").val();
        //点击查询按钮时username可能会输入一个值
        if(username)params.username=username;
        //3.发送异步请求(借助jquery中的ajax函数)
        $.getJSON(url,params,function(result){
        	//result是谁?对应服务端的JsonResult
        	//console.log(result)
        	doHandleResponseResult(result);
        });
     }
     //处理查询响应结果
     function doHandleResponseResult(result){
    	 //console.log("result",result);
    	 //console.log("result.state="+result.state);
    	 if(result.state==1){
    		//1.将日志结束添加到tbody中
    		doSetTableBodyRows(result.data.records)
    		//2.将日志分页信息添加到pageId位置
    		doSetPagination(result.data);//pageObject
    	 }else{
    		alert(result.message);
    	 }
     }
     //将当前页记录追加到tbody中
     function doSetTableBodyRows(records){
    	 //1.获取tbody对象,并清空数据
    	 let tBody=$("#tbodyId");//let为ES6语法
    	 tBody.empty();
    	 //2.迭代日志记录records,将其追加到tbody
    	 for(let i=0;i<records.length;i++){
    	  //2.1创建tr对象(一行)
    	  let tr=$("<tr></tr>");
    	  //2.2创建多个td对象(多列)
    	  let tds=doCreateTds(records[i]);
    	  //2.3将创建的td追加到tr对象中
    	  tr.append(tds);
    	  //2.4将tr追加到tbody中
    	  tBody.append(tr);
    	 }
     }
     //创建tr中的td元素
     function doCreateTds(data){
  	   var tds="<td><input type='checkbox' class='cBox' name='cItem' value='"+data.id+"'></td>"+
  		   	 "<td>"+data.username+"</td>"+
  		     "<td>"+data.operation+"</td>"+
  		     "<td>"+data.method+"</td>"+
  		     "<td>"+data.params+"</td>"+
  		     "<td>"+data.ip+"</td>"+
  		     "<td>"+data.time+"</td>";	   
             return tds;
     }

</script>
